        <img src="images/medical-care-logo.png" alt="Telemedicine Logo">
        <h1>Welcome to Medicare</h1>
        <p>Your trusted virtual healthcare partner</p>
        <p>Connect with Healthcare Providers</p>
        <div class="search-bar">
            <input type="text" placeholder="Search for doctors, services, or appointments">

    <section class="connect-section">
        <h2>Connect with Your Doctor</h2>
        <form action="connect_process.php" method="POST">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="doctor">Select Your Doctor</label>
                <input type="text" id="doctor" name="doctor" placeholder="e.g., Dr. Smith" required>
            </div>
            <div class="form-group">
                <label for="message">Message or Concern</label>
                <textarea id="message" name="message" rows="4" style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;" placeholder="Write your concern here..." required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Send Message</button>
            </div>
        </form>
    </section>
